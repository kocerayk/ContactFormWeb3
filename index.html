<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactFormWeb3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <div class="contact-form-title">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
                    <input type="hidden" name="access_key" value="a9f7c888-c5e4-4d5d-b519-1721884f1284">
                    <input type="text" name="name"  class="inputs" placeholder="Your Name" required>
                    <input type="email" name="email" class="inputs" placeholder="Your Email" required>
                    <textarea  name="message" class="inputs" placeholder="Your Message"></textarea>
                <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
            </form>
        <div class="image-container">
            <img src="assets/right_img.png" id="logo" alt="message">
        </div>
    </div>
</body>
</html>
